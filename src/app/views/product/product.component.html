<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="filter($event.target.value)" placeholder="Find Product">
    </mat-form-field>
  </div>
  

<mat-table [dataSource]="dataSource" matSort>
    <!-- Id Product Definition -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID product </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>
  
    <!-- Name Definition -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>
  
    <!-- Price Definition -->
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.price}} </mat-cell>
    </ng-container>
  
    <!-- Stock Definition -->
    <ng-container matColumnDef="stock">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Stock </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.stock}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="accions">
        <mat-header-cell *matHeaderCellDef>Accions</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="getItem(row)"><mat-icon>ballot</mat-icon></button>
          <button mat-button color="accent" (click)="delete(row.id)"><mat-icon>delete</mat-icon></button>
        </mat-cell>
      </ng-container>

    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>
